<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hidden">

            <div class="flex item_container animation_1">
                <div class="small_container item--1">CANDY CANES</div>
                <div class="icon icon--1">
                    <i class="fas fa-star starIcon"></i>
                </div>
            </div>
            <div class="flex item_container animation_2">
                <div class="small_container item--2">CAKE TOOTSIE</div>
                <div class="icon icon--2">
                    <div class="square"></div>
                </div>
            </div>

            <div class="flex item_container animation_3">
                <div class="small_container item--3">GUUMIES CANDY</div>
                <div class="icon icon--3">
                    <div class="hexagon"></div>
                </div>

            </div>

            <div class="flex item_container animation_4">
                <div class="small_container item--4">HALVAH COOKIE</div>
                <div class="icon icon--4">
                    <div class="circle"></div>
                </div>
            </div>



            <div class="second_flex">
                <div class="choco">CHOCOLATE BAR</div>
                <div class="roll">SWEET ROLL</div>
                <div class="cheese">DANISH CHEESECAKE</div>
            </div>

    </div>
</body>
</html>
