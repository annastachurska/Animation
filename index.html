<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="hidden">
        <section>
            <article class="flex item_container animation_1">
                <p class="small_container item--1">candy canes</p>
                <p class="icon icon--1">
                    <i class="fas fa-star starIcon"></i>
                </p>
            </article>

            <article class="flex item_container animation_2">
                <p class="small_container item--2">cake tootsie</p>
                <div class="icon icon--2">
                    <p class="square"></p>
                </div>
            </article>

            <article class="flex item_container animation_3">
                <p class="small_container item--3">guumies candy</p>
                <div class="icon icon--3">
                    <p class="hexagon"></p>
                </div>

            </article>

            <article class="flex item_container animation_4">
                <p class="small_container item--4">halvah cookie</p>
                <div class="icon icon--4">
                    <p class="circle"></p>
                </div>
            </article>
        </section>

        <section class="second_flex">
            <p class="choco">chocolate bar</p>
            <p class="roll">sweet roll</p>
            <p class="cheese">danish cheesecake</p>
        </section>
    </main>

</body>
</html>
