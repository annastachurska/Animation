<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hidden">
            <section class="flex item_container animation_1">
                <article class="small_container item--1">CANDY CANES</article>
                <article class="icon icon--1">
                    <i class="fas fa-star starIcon"></i>
                </article>
            </section>

            <section class="flex item_container animation_2">
                <article class="small_container item--2">CAKE TOOTSIE</article>
                <article class="icon icon--2">
                    <article class="square"></article>
                </article>
            </section>

            <section class="flex item_container animation_3">
                <article class="small_container item--3">GUUMIES CANDY</article>
                <article class="icon icon--3">
                    <article class="hexagon"></article>
                </article>

            </section>

            <section class="flex item_container animation_4">
                <article class="small_container item--4">HALVAH COOKIE</article>
                <article class="icon icon--4">
                    <article class="circle"></article>
                </article>
            </section>

            <section class="second_flex">
                <article class="choco">CHOCOLATE BAR</article>
                <article class="roll">SWEET ROLL</article>
                <article class="cheese">DANISH CHEESECAKE</article>
            </section>
    </section>
</body>
</html>
